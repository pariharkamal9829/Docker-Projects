<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My First Docker Project</title>
    <style>
        /* Dark mode styling */
        body {
            background-color: #121212;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #ff8c00, #ff0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: fadeIn 2s ease-in-out;
        }

        p {
            font-size: 1.5rem;
            opacity: 0;
            animation: slideIn 2s ease-in-out forwards;
            animation-delay: 1s;
        }

        /* Button Styling */
        .btn {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1.2rem;
            font-weight: bold;
            color: white;
            background: #ff0080;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out, background 0.3s;
        }

        .btn:hover {
            transform: scale(1.1);
            background: #ff8c00;
        }

        /* Animations */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <h1>My First Docker Project</h1>
    <p>Created by <strong>Kamlesh Parihar</strong></p>
    <p>Date: <strong>February 20, 2025</strong></p>
    <button class="btn" onclick="alert('Congrats! Your first Docker project is live!')">Click Me ðŸŽ‰</button>
</body>
</html>
